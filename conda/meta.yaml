test:
    imports:
        - osgeo
        - cv2
        - laspy
        - cylinder_fitting
        - plyfile
        - pyoints
        - pyoints.examples
        - pyoints.examples.file_examples
        - pyoints.grid
        - pyoints.registration
        - pyoints.storage
    requirements:
        - python {{ python }}
        - unittest
        - doctest
        - pkgutil
    source_files:
        - tests/test_pyoints.py
    commands:
        #- python -c "from tests.test_pyoints import runall; runall();"
        - $PYTHON -c "from tests.test_pyoints import runall; runall();"
        
